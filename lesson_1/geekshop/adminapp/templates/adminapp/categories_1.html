{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Категории</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Категории
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-primary" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Удалить</th>
                            </tr>
                        </thead>
                        <tfoot>
                        </tfoot>

                        <tbody>
                        {% for cat in objects %}
                            <tr>
                                <td class="table-info">
                                    <a href="{% url 'admin_staff:products' cat.id %}" style="color: dodgerblue">{{ cat.name }}</a>
                                </td>
                                <td class="table-info">
                                    <a href="{% url 'admin_staff:products' cat.id %}" style="color: dodgerblue">{{ cat.description }}</a>
                                </td>

                                <td class="text-center table-info">
                                    <a href="{% url 'admin_staff:category_delete' cat.pk %}">Удалить</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'adminapp:category_create' %}">
                    <button class="btn btn-success">Создать категорию товара</button>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
