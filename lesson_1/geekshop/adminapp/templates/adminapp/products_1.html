{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
  <div class="container-fluid">
    <h1 class="mt-4"> Товары </h1>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Товары категории {{ category.name }}
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-boarded" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Наименование</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Активный</th>
                <th>Удалить</th>
              </tr>
            </thead>

            <tfoot>
            </tfoot>

            <tbody>
            {% for objects in objects %}
              <tr>
                  <td class="table-info"><a href="{% url 'admin_staff:products_update product.pk %}" style="color: dodgerblue">{{ product.name }}</a></td>
              </tr>
            {% endfor %}

            </tbody>

          </table>
        </div>
      </div>
    </div>

  </div>


</main>

{% endblock %}
