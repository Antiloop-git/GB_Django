{% extends 'base.html' %}
{% load static %}

{% include 'includes\inc_main_menu.html' %}

{% block featured %}
    {% if user.is_authenticated %}
        <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Продукт</th>
                    <th scope="col">Количество</th>
                </tr>
            </thead>

            <tbody>
            {% for item in basket %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ item.product }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    {% endif %}
{% endblock %}
